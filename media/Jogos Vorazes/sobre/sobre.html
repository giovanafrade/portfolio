  <script>
    //Para funcionamento do carrossel
    let slideIndex = [1, 1]; // Cria array chamado slideIndex em que armazena o índice atual de cada slideshow.
    let slideId = ["mySlides1"] // Cria array chamado slideId que contém os nomes das classes dos elementos dos slides de cada slideshow.
    showSlides(1, 0); // Chama a função showSlides() para mostrar o slide 1 do primeiro slideshow (índice 0).
    showSlides(1, 1); // Chama a função showSlides() para mostrar o slide 1 do segundo slideshow (índice 1).
    //Garante que quando a página carregar, os dois slideshows exibam o primeiro slide.
    function plusSlides(n, no) { //Define a função plusSlides com 2 parâmetros: n = número de slides a avançar (positivo) ou voltar (negativo); no = qual slideshow estamos mexendo (0 para o primeiro, 1 para o segundo, etc).
      showSlides(slideIndex[no] += n, no);
      // Atualiza o índice do slide atual, somando n. E chama showSlides() para mostrar o novo slide atualizado.
    }

    function showSlides(n, no) { // Define a função showSlides, que também recebe dois parâmetros: n= o número do slide que queremos mostrar. no = qual slideshow vamos atualizar.
      let i; //Cria uma variável i, que será usada num loop mais abaixo.
      let x = document.getElementsByClassName(slideId[no]); //Pega todos os elementos HTML com a classe slideId[no] e armazena esses elementos no array x.
      if (n > x.length) { slideIndex[no] = 1 } //Se o número do slide (n) for maior do que o total de slides, volta para o primeiro slide (evita erro ao passar do último slide)
      if (n < 1) { slideIndex[no] = x.length } //Se n for menor que 1, tentamos voltar pro antes do primeiro. Então, ele vai para o último slide.
      for (i = 0; i < x.length; i++) { //Loop que oculta todos os slides do slideshow atual, um por um.
        x[i].style.display = "none";//Faz com que o slide não apareça na tela.
      }
      x[slideIndex[no] - 1].style.display = "block"; //Mostra apenas o slide atual, baseado no índice.

    }
  </script>
